services:
    sisign-app:
        container_name: sisign-app
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - '8000:80'
        volumes:
            - ./storage:/var/www/html/storage
            - ./.env:/var/www/html/.env 
        networks:
            - sisign_network

networks:
    sisign_network:
        driver: bridge
